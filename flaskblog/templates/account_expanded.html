{% extends "layout.html" %}
{% block content %}
  <article class="media content-section">
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ image_file }}">
        <div class="media-body">
          <h2 class="account-heading">{{ acc.username }}</h2>
          <p class="text-secondary">{{ acc.email }}</p>
          <p class="text-secondary">{{ acc.account_type }}</p>

        </div>
      </div>
  </div>
</article>
{% endblock content %}
